<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAK12 - AI Learning Platform</title>
    <link rel="stylesheet" href="eq-styles.css" />
    <link rel="icon" href="/Upload/landing-page/tak12.png" type="image/png" />
    <script>
      if (location.hostname === "riddle-bash.github.io") {
        const base = document.createElement("base");
        base.href = "/tak-landing-page/";
        document.head.appendChild(base);

        window.addEventListener("DOMContentLoaded", () => {
          document.querySelectorAll("img").forEach((img) => {
            if (img.src.startsWith(location.origin + "/Upload/")) {
              img.src = img.src.replace(location.origin + "/Upload/", "Upload/");
            }
          });
        });
      }
    </script>
    <meta name="og:image" content="/Upload/landing-page/tak-12.png" />
